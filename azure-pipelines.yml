# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g lerna
    lerna bootstrap --hoist
    npm run build
  displayName: 'npm install and build'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'lerna publish --no-push --force-publish --no-git-tag-version'
    customRegistry: 'useFeed'
    customFeed: '1bcb10d4-2d73-458f-a582-27ccd4cddc6c/b7c9e635-a316-4aab-82fd-eb15759f0961'
