# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master
  
  pool:
    vmImage: 'ubuntu-latest'
  
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'
  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'npm install -g lerna'
    displayName: 'Install Lerna'
  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'lerna bootstrap --hoist'
    displayName: 'Lerna Bootstrap'
  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'npm run build'
    displayName: 'Build'